<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="container">

  <main class="product__grid">

    <img class="product__image product__image--mobile" src="./images/image-product-mobile.jpg" alt="product img">
    <img class="product__image product__image--desktop" src="./images/image-product-desktop.jpg" alt="product img">
 

    <div class="product__content">
      <h3 class="product__heading">Perfume</h3>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__prices">
          <p class="product__price product__price--discount">$149.99</p>
          <p class="product__price product__price--regular">$169.99</p>
        </div>

    
         
        <button  class="product__button" type="button"> 
        <img src="./images/icon-cart.svg" alt="cart icon"> Add to cart</button>
        
    

    </div>
  </main>
    <footer class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego DÃ­az</a>.
  </div>
</footer>
</body>
</html>
